CoreShop\Component\Index\Model\Filter:
  type: mappedSuperclass
  table: coreshop_filter
  fields:
    id:
      type: integer
      column: id
      id: true
      generator:
        strategy: AUTO
    name:
      column: name
      type: string
      nullable: false
    resultsPerPage:
      column: resultsPerPage
      type: integer
      nullable: true
    orderDirection:
      column: orderDirection
      type: string
    orderKey:
      column: orderKey
      type: string
    creationDate:
      type: datetime
      gedmo:
        timestampable:
          on: create
    modificationDate:
      type: datetime
      nullable: true
      gedmo:
        timestampable:
          on: update
  manyToOne:
    index:
      targetEntity: CoreShop\Component\Index\Model\IndexInterface
      joinColumn:
        name: indexId
        referencedColumnName: id
        nullable: true
  manyToMany:
    preConditions:
      targetEntity: CoreShop\Component\Index\Model\FilterConditionInterface
      inversedBy: filter
      joinTable:
        name: coreshop_filter_condition_pre_conditions
        joinColumns:
          filterId:
            referencedColumnName: id
            onDelete: CASCADE
        inverseJoinColumns:
          conditionId:
            referencedColumnName: id
            onDelete: CASCADE
      cascade:
        - all
    conditions:
      targetEntity: CoreShop\Component\Index\Model\FilterConditionInterface
      inversedBy: filter
      joinTable:
        name: coreshop_filter_condition_conditions
        joinColumns:
          filterId:
            referencedColumnName: id
            onDelete: CASCADE
        inverseJoinColumns:
          conditionId:
            referencedColumnName: id
            onDelete: CASCADE
      cascade:
        - all